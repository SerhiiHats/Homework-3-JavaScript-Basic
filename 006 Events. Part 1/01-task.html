    <button id="testBtn" onclick="showMessageOne()">Test Button</button>

        Задание:

        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
        function showMessageOne() {
            alert("Hello world! from first option");
        }

        let testBtn = document.querySelector("#testBtn");
        testBtn.onclick = showMessageTwo;
        function showMessageTwo() {
            alert("Hello world! from second option");
        }

        testBtn.addEventListener("click", () => {
            alert("Hello world! from third option");
        });
    </script>
